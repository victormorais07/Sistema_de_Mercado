<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

	<ui:define name="content">
	
	
<h1>Consultar Cliente </h1>	



<h:form>
<p:commandButton value="Pesquisar" action="#{clienteMb.habilitarPesquisar()}" update="@form" />

<p:commandButton value="Todos"   action="#{clienteMb.habilitarTodos()}" update="@form"/>



<p:panelGrid columns="2" rendered="#{clienteMb.exibirPesquisar()}" >
<p:inputText value="#{clienteMb.procurar}"/>
<p:commandButton value="procurar" action="#{clienteMb.procurarCliente()}" update="@form"/>
</p:panelGrid>
<br/>



<p:dataTable value="#{clienteMb.listaProcurar}" editable="true" editMode="cell"  emptyMessage="Nenhum usuário cadastrado" selection="#{clienteMb.clienteAux}" 
rowKey="#{cliente.id}" var="cliente" rendered="#{clienteMb.exibirPesquisar()}" >
<p:column selectionMode="multiple"
				style="width:16px;text-align:center" />
			<p:column style="width:170px">
				<p:commandButton value="Alterar" action="#{clienteMb.atualizar(cliente)}" update="@form" />
				<p:commandButton value="Excluir" action="#{clienteMb.excluir(cliente)}" update="@form"/>
					
			</p:column>
<p:column headerText="Nome">
<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cliente.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText  value="#{cliente.nome}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
</p:column>
<p:column headerText="Cpf">
<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cliente.cpf}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText  value="#{cliente.cpf}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
</p:column>

<p:column headerText="Cidade">
<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cliente.cidade}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText  value="#{cliente.cidade}" style="width:100%" />
					</f:facet>
				</p:cellEditor>

</p:column>
<p:column headerText="Bairro">
<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cliente.bairro}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText  value="#{cliente.bairro}" style="width:100%" />
					</f:facet>
				</p:cellEditor>  
</p:column>
<p:column headerText="Número/casa">
  <p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cliente.numeroCasa}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText  value="#{cliente.numeroCasa}" style="width:100%" />
					</f:facet>
				</p:cellEditor>  
</p:column>
<p:column headerText="Compras">
  
</p:column>


</p:dataTable>

<!--                                                                   -->

<p:dataTable id="tabelaTodos" paginator="true" rows="10"  editable="true" editMode="cell" value="#{clienteMb.listaCliente}" emptyMessage="Nenhum usuário cadastrado" selection="#{clienteMb.clienteAux}" 
rowKey="#{cliente.id}" var="cliente" rendered="#{clienteMb.exibirTodos()}" >
<p:column selectionMode="multiple"
				style="width:14px;text-align:center" />
			<p:column style="width:170px">
				<p:commandButton value="Alterar" action="#{clienteMb.atualizar(cliente)}" update="@form"/>
				<p:commandButton value="Excluir" action="#{clienteMb.excluir(cliente)}" update="@form"/>
					
			</p:column>
<p:column headerText="Nome">
<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cliente.nome}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText  value="#{cliente.nome}" style="width:100%"/>
					</f:facet>
				</p:cellEditor>
</p:column>
<p:column headerText="Cpf">
<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cliente.cpf}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText  value="#{cliente.cpf}" style="width:100%"/>
					</f:facet>
				</p:cellEditor>
</p:column>

<p:column headerText="Cidade">
<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cliente.cidade}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText  value="#{cliente.cidade}" style="width:100%"/>
					</f:facet>
				</p:cellEditor>

</p:column>
<p:column headerText="Bairro">
<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cliente.bairro}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText  value="#{cliente.bairro}" style="width:100%"/>
					</f:facet>
				</p:cellEditor>  
</p:column>
<p:column headerText="Número/casa">
  <p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cliente.numeroCasa}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText  value="#{cliente.numeroCasa}" style="width:100%"/>
					</f:facet>
				</p:cellEditor>  
</p:column>
<p:column headerText="Compras">
  
</p:column>


</p:dataTable>

</h:form>

	
	
	
	
	
	
	</ui:define>
	
	
	
	</ui:composition>
