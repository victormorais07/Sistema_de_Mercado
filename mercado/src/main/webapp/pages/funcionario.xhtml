<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/basicTemplate.xhtml">
	<ui:define name="content">


		<h:form>
		
			<h:panelGrid columns="2" border="0" cellpadding="10" cellspacing="0"
				style="font-size:13px; width:700px; border:1px black solid  ">

				<p:outputLabel value="Nome" />
				<p:inputText value="#{funcionarioMb.funcionario.nome}" />
				<p:outputLabel value="Cpf" />
				<p:inputText value="#{funcionarioMb.funcionario.cpf}" />

				<p:outputLabel value="Cidade" />
				<p:inputText value="#{funcionarioMb.funcionario.cidade}" />

				<p:outputLabel value="Bairro" />
				<p:inputText value="#{funcionarioMb.funcionario.bairro}" />

				<p:outputLabel value="Nº" />
				<p:inputText value="#{funcionarioMb.funcionario.numeroCasa}" />
				<p:outputLabel value="Data Nascimento" />
				<p:calendar value="#{funcionarioMb.funcionario.dataNascimento}" />

				<p:outputLabel value="Departamento" />
				<p:selectOneMenu  value="#{funcionarioMb.dp.id}">
				<f:selectItems value="#{funcionarioMb.listaDp}" var="dep"
				    itemValue="#{dep.id}" itemLabel="#{dep.departamento}"/>
				</p:selectOneMenu>
				<p:outputLabel value="Função" />
				<p:selectOneMenu  value="#{funcionarioMb.dp.id}">
				<f:selectItems value="#{funcionarioMb.listaDp}" var="dep"
				    itemValue="#{dep.id}" itemLabel="#{dep.funcao}"/>
				</p:selectOneMenu>

				
				<p:commandButton value="Salvar"
					action="#{funcionarioMb.adicionar()}" update="@form" />



			</h:panelGrid>



		</h:form>





	</ui:define>



</ui:composition>
